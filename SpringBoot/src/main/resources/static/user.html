<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
</head>

<link rel="stylesheet" href="./element-ui/lib/theme-chalk/index.css">
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>

<body>
<h1 align="center">用户信息列表展示</h1>
<div id="app">
    <el-table :data="tableData" style="width: 100%" stripe border>
        <el-table-column prop="name" label="姓名" align="center" min-width="25%"></el-table-column>
        <el-table-column prop="age" label="年龄" align="center" min-width="25%"></el-table-column>
        <el-table-column prop="address.province" label="省/市" align="center" min-width="25%"></el-table-column>
        <el-table-column prop="address.city" label="区/县" align="center" min-width="25%"></el-table-column>
    </el-table>
</div>
</body>

<style>
    .el-table .warning-row {
        background: oldlace;
    }

    .el-table .success-row {
        background: #f0f9eb;
    }
</style>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                //定义tableData实现数据双向绑定
                tableData: []
            }
        },
        //钩子函数，在页面挂载完成时运行
        mounted() {
            //通过axios异步请求来获取数据，并将数据展示到表格中
            axios.get('/operatorUser2').then(res => {
                if (res.data.code) {
                    this.tableData = res.data.data;
                }
            });
        },
        methods: {}
    });
</script>
</html>
